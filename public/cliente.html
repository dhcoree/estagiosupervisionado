<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de cliente</title>

    <link rel="stylesheet" href="public/assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Cadastro cliente</h1>

      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/cliente">Clientes</a></li>
          <li><a href="/produto">Produtos</a></li>
          <li><a href="/venda">Vendas</a></li>
        </ul>
      </nav>

      <form>
        <div>
          <div>
            <label for="cliente_nome">Nome</label>
          </div>
          <div>
            <input id="cliente_nome" name="nome" type="text" required />
          </div>
        </div>
        <div>
          <div>
            <label for="cliente_idade">Idade</label>
          </div>
          <div>
            <input
              id="cliente_idade"
              name="idade"
              type="number"
              step="1"
              required
            />
          </div>
        </div>
        <div>
          <button type="button" onclick="getAll()">Pesquisar</button>
          <button type="submit">Salvar</button>
          <button
            id="cancel_update"
            type="button"
            class="hidden"
            onclick="cancelUpdate()"
          >
            Cancelar
          </button>
        </div>
      </form>

      <table>
        <thead>
          <th class="description">Nome</th>
          <th class="price">Idade</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>

  <script src="/public/assets/js/cliente.js"></script>
</html>
