<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Vendas</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Vendas</h1>

      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/cliente">Clientes</a></li>
          <li><a href="/produto">Produtos</a></li>
          <li><a href="/venda">Vendas</a></li>
        </ul>
      </nav>

      <form>
        <div>
          <div>
            <label for="venda_cliente">Cliente</label>
          </div>
          <div>
            <select id="venda_cliente" name="cliente" required>
              <option value="" selected>Selecione um cliente</option>
            </select>
          </div>
        </div>
        <div>
          <div>
            <label for="venda_produto">Produto</label>
          </div>
          <div>
            <select id="venda_produto" name="produto" required>
              <option value="" selected>Selecione um produto</option>
            </select>
          </div>
        </div>
        <div>
          <div>
            <label for="venda_quantidade">Quantidade</label>
          </div>
          <div>
            <input
              id="venda_quantidade"
              name="quantidade"
              type="number"
              step="1"
              required
            />
          </div>
        </div>
        <div>
          <div>
            <label for="venda_total">Total</label>
          </div>
          <div>
            <input
              id="venda_total"
              name="total"
              type="number"
              step="0.01"
              required
              readonly
            />
          </div>
        </div>
        <div>
          <button type="button" onclick="getAll()">Search</button>
          <button type="submit">Save</button>
          <button
            id="cancel_update"
            type="button"
            class="hidden"
            onclick="cancelUpdate()"
          >
            Cancel
          </button>
        </div>
      </form>

      <table>
        <thead>
          <th class="cliente">Cliente</th>
          <th class="produto">Produto</th>
          <th class="quantidade">Quantidade</th>
          <th class="total">Total</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>

  <script src="/public/assets/js/venda.js"></script>
</html>
