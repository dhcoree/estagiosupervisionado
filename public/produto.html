<!DOCTYPE >
<html>
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro de produtos</title>

    <link
      href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="public/assets/css/style.css" />
  </head>
  <body>
    <div class="main">
      <h1>Cadastro de produtos</h1>

      <nav>
        <ul>
          <li><a href="/">Inicio</a></li>
          <li><a href="/cliente">Clientes</a></li>
          <li><a href="/produto">Produtos</a></li>
          <li><a href="/venda">Vendas</a></li>
        </ul>
      </nav>

      <form>
        <div>
          <div>
            <label for="product_description">Descrição</label>
          </div>
          <div>
            <input
              id="product_description"
              name="description"
              type="text"
              required
            />
          </div>
        </div>
        <div>
          <div>
            <label for="product_id">Preço</label>
          </div>
          <div>
            <input
              id="product_price"
              name="price"
              type="number"
              step="0.01"
              required
            />
          </div>
        </div>
        <div>
          <button type="button" onclick="getAll()">Pesquisar</button>
          <button type="submit">Salvar</button>
          <button
            id="cancel_update"
            type="button"
            class="hidden"
            onclick="cancelUpdate()"
          >
            Cancel
          </button>
        </div>
      </form>

      <table>
        <thead>
          <th class="description">Descrição</th>
          <th class="price">Preço</th>
          <th class="opcoes">Opções</th>
        </thead>
        <tbody></tbody>
      </table>
    </div>
  </body>

  <script src="/public/assets/js/produto.js"></script>
</html>
